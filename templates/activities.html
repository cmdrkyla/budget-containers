<!DOCTYPE html>
<html lang="en">
    {% include "_head.html" %}
    <body id="body_activities">
        <div id="root">
            {% include "_header.html" %}
            <div id="main_content">
                <h2>Activities</h2>
                <script>
                    api_request("activity/list").then((data) => {
                       for(i=0; i<data.length; i++)
                       {
                            let output = "<tr id='id_" + data[i].id + "'>";
                            output += "<td><a href='#'>Edit</a></td>";
                            output += "<td>" + format_date(data[i].activity_date) + "</td>";
                            output += "<td>$" + data[i].amount + "</td>";
                            output += "<td>" + data[i].description + "</td>";
                            output += "<td><a href='#'>Delete</a></td>";
                            output += "</tr>";
                            $("table.list tbody").append(output);
                       }
                    },
                    (error) => {   
                        message_center("Error fetching activities.", "error");
                    });
                </script>
                <table class="list">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            {% include "_footer.html" %}
        </div>
    </body>
</html>
