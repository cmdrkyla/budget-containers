<!DOCTYPE html>
<html lang="en">
    {% include "_head.html" %}
    <body id="body_login">
        <div id="root">
            {% include "_header.html" %}
            <form method="post" action="/">
                <div>
                    <label>Email Address</label>
                    <input type="text" id="field_email_address" />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="field_password" />
                </div>
                <div>
                    <label for="field_remember_me">Remember Me</label>
                    <input type="checkbox" id="field_remember_me" />
                </div>
                <input type="submit" value="Login" />
            </form>
            {% include "_footer.html" %}
        <div>
    </body>
</html>
